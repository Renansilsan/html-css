<body>
    <h1>Hierarquia de titulos</h1>
    <p>Ultilizar a <mark>TAG H1</mark> para o título principal do site, sendo <mark>H2</mark> um subtitulo do H1, <mark>H3</mark> um subtitulo de H2 e assim por diante até o <mark>H6</mark>.</p>
    <P>Ultiliar a <mark>TAG P</mark> para descorrer os títulos propostos nas TAGs dos títulos</P>

    
</body>
