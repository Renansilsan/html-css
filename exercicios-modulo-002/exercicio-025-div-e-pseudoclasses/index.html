<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightblue;
            border: 1px solid black ;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
<h1>Ultilização de DIV e HOVER</h1>
<p>Ultilizamos a <mark>TAG DIV</mark> "divisão" para criar uma caixa de texto onde podemos fazer diversas configurações e inserir qualquer texto dentro dela, uma delas é a <mark>TAG HOVER</mark> onde podemos fazer uma configuração que só será apresentada quando o mouse passar sobre o DIV.</p>

</body>
</html>
